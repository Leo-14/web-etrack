
<div class="col col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1" style="text-align: center; margin-top: 80px; border: 2px solid #e7e7e7;">
    <div class="login-header">
        <h1 class="custom-title login-title">Login</h1>
    </div>
    <br>
    <form>
        <div class="form-group">
            <label class="sr-only" for="username">User Name</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                <input type="text" class="form-control" id="username" placeholder="User Name">
                <!--<div class="input-group-addon">.00</div>-->
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="userpassword">Password</label>
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                <input type="text" class="form-control" id="userpassword" placeholder="Password">
                <!--<div class="input-group-addon">.00</div>-->
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-sm btn-success form-control">
                <a routerLink="/home" routerLinkActive="active">Sign In</a>
            </button>
        </div>
    </form>

</div>
