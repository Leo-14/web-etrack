<div class="container">
  <form #newStudent="ngForm" (ngSubmit)="addStudent(newStudent)">
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="name">Student FullName</label>
        <input type="text" class="form-control" name="name" id="starttime" placeholder="firstname and lastname" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="mat_no">Student mat no</label>
        <input type="text" class="form-control" name="mat_no" id="mat_no" placeholder="example: FE10A073" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="email">Student Email</label>
        <input type="text" class="form-control" name="email" id="enail" placeholder="test@mail.com" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="studentphone">Student Phone</label>
        <input type="text" class="form-control" name="phone_no" id="studentphone" placeholder="+237670274538" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="faculty"> Faculty</label>
        <select class="form-control" id="faculty" name="faculty" ngModel>
          <option *ngFor="let fac of faculties" [value]="fac.id">{{ fac.name }}</option>
        </select>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="department"> Department</label>
        <select class="form-control" id="department" name="dept" ngModel>
          <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
        </select>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <button class="btn btn-group-lg bgcolor" type="submit">Create</button>
    </div>
  </form>
</div>
