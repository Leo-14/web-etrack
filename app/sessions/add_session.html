<div class="container">
  <form #newSession="ngForm" (ngSubmit)="addSession(newSession)">
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="starttime">Starting Time</label>
        <input type="time" class="form-control" name="starting_time" id="starttime" placeholder="example: 14:00 pm" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="endtime">Ending Time</label>
        <input type="time" class="form-control" name="ending_time" id="endtime" placeholder="example: 16:00 pm" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="sessiontitle">Session Title</label>
        <input type="text" class="form-control" name="title" id="sessiontitle" placeholder="course title" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="semester"> Semester</label>
        <select class="form-control" id="semester" name="semester" ngModel>
          <option *ngFor="let semester of semesters" [value]="semester.id">{{ semester.semester_no }}</option>
        </select>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="faculty"> Faculty</label>
        <select class="form-control" id="faculty" name="faculty" ngModel>
          <option *ngFor="let fac of faculties" [value]="fac.id">{{ fac.name }}</option>
        </select>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="department"> Department</label>
        <select class="form-control" id="department" name="dept" ngModel>
          <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
        </select>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <button class="btn btn-group-lg bgcolor" type="submit">Create</button>
    </div>
  </form>
</div>
