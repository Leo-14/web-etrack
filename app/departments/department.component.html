<div class="container">
  <form #newDept="ngForm" (ngSubmit)="addDept(newDept)">
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="faculty"> Faculty</label>
        <select class="form-control" id="faculty" name="faculty" ngModel>
          <option *ngFor="let fac of faculties" [value]="fac.id">{{ fac.name }}</option>
        </select>
      </div>
    </div>

    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="name">Department Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Department Name" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="sigle">Department Short Code</label>
        <input type="text" class="form-control" id="sigle" name="sigle" placeholder="Department Short Code" ngModel>
      </div>
    </div>

    <div class="col col-md-6 col-lg-6 col-sm-12">
      <button class="btn btn-group-lg bgcolor" type="submit">Create</button>
    </div>
  </form>
</div>
