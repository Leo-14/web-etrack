<div class="container">
  <form #newFaculty="ngForm" (ngSubmit)="addFaculty(newFaculty)">
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="university"> University</label>
        <select class="form-control" id="university" name="university" ngModel>
          <option>Choose the university the Faculty belon to</option>
          <option>University of Buea</option>
          <option>University of Bamenda</option>
          <option>University of Douala</option>
        </select>
      </div>
    </div>

    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="facutyname">Faculty Name</label>
        <input type="text" class="form-control" id="facutyname" name="facutyname" placeholder="faculty name" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="facutyshortcode">Faculty Shot Code</label>
        <input type="text" class="form-control" id="facutyshortcode" name="facutyshortcode" placeholder="short code of the Faculty" ngModel>
      </div>
    </div>
    <div class="col col-md-6 col-lg-6 col-sm-12">
      <div class="form-group">
        <label class="custom-title" for="facultylogo">Faculty Logo</label>
        <input type="file" class="form-control" id="facultylogo" name="facultylogo" placeholder="Faculty logo" ngModel>
      </div>
    </div>

    <div class="col col-md-6 col-lg-6 col-sm-12">
      <button class="btn btn-group-lg bgcolor" type="submit">Create</button>
    </div>
  </form>
</div>
